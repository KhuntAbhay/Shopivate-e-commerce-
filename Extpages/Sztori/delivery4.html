<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Address</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<meta name="robots" content="noindex,follow" />
</head>
<body>

  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Delivery</h2>

  <div class="email">
    <h3>EMAIL ADDRESS</h3>
    <input class="emall" type="email" name="email" placeholder="EMAIL ADDRESS">
    <button class="button">CHANGE</button>
  </div>   
   <div class="Delivery">
    <h3>DELIVERY ADDRESS</h3>
    <h5>ADD ADDRESS</h5>
     <P class="word">FIRST NAME:</P>
     <input type="text" name="text">
     <P class="word">LAST NAME:</P>
     <input type="text" name="text">
     <P class="word">MOBILE NUMBER (FOR DELIVERY UPDATES):</P>
     <input type="NUMBER" name="NUMBER">
     <P class="word">ADDRESS FINDER:</P>
     <input type="text" name="text" placeholder="STREET">
     <input type="text" name="text" placeholder="LANDMARK">
     <input type="text" name="text" placeholder="PIN CODE">
   
  </div>   

    <div class="panel-footer">
      <button class="btn back-btn">Back</button>
     <a href="O4.html"> <button class="btn next-btn">Next Step</button></a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
