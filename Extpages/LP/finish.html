<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Placed</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<meta name="robots" content="noindex,follow" />
<script src="https://kit.fontawesome.com/b740498947.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Successfully Placed</h2>
      <p>Your Order is Successfully placed</p>
      <p><i class="fas fa-check-circle"></i></p>
      <p>Your Order Details Will Be Sent On Your Resigesterd Email</p>

       <h2 class="title">Track Your Order</h2>
       <p>Tracking Id</p>
       <input type="text" name="text" placeholder="Tracking id*">
       <p>Email Id</p>
       <input type="Email" name="Email" placeholder="Email id*">
       <h2 class="title">Thanks For Shopping On Shopivate</h2>
       <p>Have a Great Experience Ahead</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
